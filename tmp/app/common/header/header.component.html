<section [class.sla-nav-menu-opened]="isOpen">
    <div class="container">
        <div class="sl-main">
            <ul class="sla-nav-header">
                <li class="logo">
                    <a [routerLink]="['/home']"><span>Slamby</span></a>
                </li>
                <li (click)="menuOpen()" class="menu-open-btn"><a><i class="fa fa-bars" aria-hidden="true"></i></a></li>
            </ul>
            <ul class="sla-nav-menu-items">
                <li *ngFor="let item of menuItems" class="{{item.customClass}}">
                    <a *ngIf="!item.externalLink" [routerLink]="[item.link]">
                        <span>{{item.name}}</span>
                    </a>
                    <a *ngIf="item.externalLink" href="{{item.link}}" target="_blank">
                        <span>{{item.name}} <i class="fa fa-external-link sla-external-link" aria-hidden="true"></i></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</section>
<div [class.hidden-block]="isOpen"></div>
